<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log("Hello I am a %s string", 'test');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 5px 5px;')

    // warning!
    console.warn('WHOOPSIE');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Elephants do not have kneecaps');

    // Testing
    console.assert( 1 === 1, 'That is wrong!') //Test if statement is false string will display

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //console.groudCollapsed for legibility
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count(`Mike`);
    console.count(`Mike`);
    console.count(`Mike`);
    console.count(`Joe`);
    console.count(`Mike`);
    console.count(`Mike`);
    console.count(`Joe`);
    console.count(`Jim`);
    console.count(`Joe`);


    // timing
    // console.time('fetching data');
    // fetch('')
    // .then(data => data.json())
    // .then(data => {
    //   console.timeEnd('fecthing data')
    // });

  </script>
</body>
</html>
